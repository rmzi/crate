<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Crate</title>
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="manifest" href="/app.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <!-- Google Analytics (configure in site.config.js) -->
  <script type="module">
    import { SITE } from './js/site.config.js';
    if (SITE.gaTrackingId) {
      const s = document.createElement('script');
      s.async = true;
      s.src = `https://www.googletagmanager.com/gtag/js?id=${SITE.gaTrackingId}`;
      document.head.appendChild(s);
      window.dataLayer = window.dataLayer || [];
      window.gtag = function(){dataLayer.push(arguments);};
      gtag('js', new Date());
      gtag('config', SITE.gaTrackingId);
    }
  </script>
</head>
<body>
  <div id="app">
    <div id="offline-indicator" class="offline-indicator hidden">OFFLINE</div>
    <!-- Persistent title that animates between screens -->
    <h1 id="title-logo" class="title-logo">Crate<span class="sparkles"></span></h1>

    <!-- Enter screen -->
    <div id="enter-screen" class="screen active">
      <div class="enter-content">
        <div id="konami-progress" class="konami-progress">
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
          <span class="konami-arrow">■</span>
        </div>
        <button id="enter-btn">ENTER</button>
      </div>
    </div>

    <!-- Player screen -->
    <div id="player-screen" class="screen">
      <div class="download-indicator" id="download-indicator">↓ PULL TO SAVE</div>
      <h1 class="player-title">Crate</h1>
      <div class="player-container">
        <!-- Album artwork -->
        <div id="artwork-container" class="artwork-container no-art">
          <img id="artwork-image" src="" alt="" class="artwork-image">
        </div>

        <!-- Right side wrapper for desktop layout -->
        <div class="player-right">
          <!-- Track info - streaming app style -->
          <div class="track-info-wrapper">
            <div id="track-info" class="track-info">
              <span id="title" class="track-title">---</span>
              <span id="artist" class="track-artist">---</span>
              <span class="track-meta">
                <span id="album">---</span>
                <span class="meta-dot">·</span>
                <span id="year">---</span>
              </span>
            </div>
          </div>

          <!-- Progress bar -->
          <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>

          <!-- Time display -->
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>

          <!-- Controls row: Back | Play | Next -->
          <div class="controls">
            <button id="back-btn" class="control-btn icon-btn" disabled aria-label="Previous">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button id="play-pause-btn" class="control-btn icon-btn play-btn" aria-label="Play/Pause">
              <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button id="next-btn" class="control-btn icon-btn" aria-label="Next">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
          </div>
        </div>

        <!-- Secondary controls: Share | Favorite | Search | Favorites Nav -->
        <div class="secondary-controls">
          <button id="share-btn" class="secondary-btn" aria-label="Share">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
          </button>
          <button id="fav-btn" class="secondary-btn hidden" aria-label="Favorite">
            <svg class="icon-heart-outline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <svg class="icon-heart-filled" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
          <button id="search-nav-btn" class="secondary-btn hidden" aria-label="Browse">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </button>
          <button id="favs-nav-btn" class="secondary-btn hidden" aria-label="Favorites">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
        </div>

        <!-- Catalog progress -->
        <div class="catalog-progress">
          <span id="heard-count">0</span>/<span id="total-count">0</span> heard
          (<span id="heard-percent">0</span>%)
        </div>
      </div>
    </div>

    <!-- Search screen -->
    <div id="search-screen" class="screen">
      <div class="search-container">
        <div class="search-header">
          <button id="search-back-btn" class="search-back-btn" aria-label="Back to player">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
          </button>
          <input type="text" id="track-search" placeholder="Search tracks..." class="track-search">
          <button id="favs-filter-btn" class="search-filter-btn hidden" aria-label="Filter favorites">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
          <button id="sync-btn" class="search-sync-btn hidden" aria-label="Sync favorites offline">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
            </svg>
          </button>
        </div>
        <div id="sync-progress" class="sync-progress hidden">
          <div class="sync-progress-bar"></div>
          <span class="sync-progress-text"></span>
        </div>
        <div id="track-list" class="track-list"></div>
      </div>
    </div>

    <!-- Mini player footer (persistent) -->
    <div id="mini-player" class="mini-player hidden">
      <div class="mini-player-info" id="mini-player-info">
        <span class="mini-marquee" id="mini-marquee">---</span>
      </div>
      <div class="mini-controls">
        <button id="mini-prev-btn" class="mini-btn hidden" aria-label="Previous">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button id="mini-play-btn" class="mini-btn play-btn" aria-label="Play/Pause">
          <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button id="mini-next-btn" class="mini-btn" aria-label="Next">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
      </div>
    </div>

    <!-- Error screen -->
    <div id="error-screen" class="screen">
      <div class="error-content">
        <h2>ERROR</h2>
        <p id="error-message">Unable to load tracks.</p>
        <button id="retry-btn">RETRY</button>
        <button id="reset-btn" class="reset-btn">RESET APP</button>
      </div>
    </div>

    <!-- Info modal -->
    <div id="info-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button id="modal-close" class="modal-close">&times;</button>
        <div class="modal-body">
          <!-- SITE_MD_CONTENT -->
        </div>
      </div>
    </div>

  </div>

  <!-- Hidden audio element -->
  <audio id="audio-player" preload="auto"></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
